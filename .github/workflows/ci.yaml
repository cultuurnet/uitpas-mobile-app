name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn run lint --fix
