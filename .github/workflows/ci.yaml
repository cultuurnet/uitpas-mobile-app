name: CI

on:
  pull_request_review:
    types: [submitted]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Install modules
        run: yarn install --frozen-lockfile
      - name: Run ESLint
        run: yarn run lint --fix

  build_android:
    if: github.event.review.state == 'approved'
    runs-on: macos-12
    name: Build Android
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - uses: nyaa8/package-version@v1
        name: Fetch current version

      - name: Create .env file
        run: |
          touch .env
          echo NODE_ENV=beta >> .env
          echo REACT_NATIVE_APP_AUTH0_DOMAIN="auth0.example.com" >> .env
          echo REACT_NATIVE_APP_AUTH0_AUDIENCE="https://example.com" >> .env
          echo REACT_NATIVE_APP_AUTH0_SCHEME="com.publiq.uitpas.debug" >> .env
          echo REACT_NATIVE_APP_AUTH0_CLIENT_ID="fakeclientid" >> .env
          echo REACT_NATIVE_APP_ENCRYPTION_KEY="supersecretkey" >> .env
          echo API_HOST="https://api.example.com" >> .env
          echo APP_NAME="Uitpas CI" >> .env
          echo REACT_NATIVE_APP_VERSION_NR="0.0.1" >> .env
          cat .env

      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew

      - name: Build Android App Bundle
        run: |
          cd android && ./gradlew bundleRelease --no-daemon

  build_ios:
    if: github.event.review.state == 'approved'
    runs-on: macos-12
    name: Build iOS
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Restore Pods cache
        uses: actions/cache@v3
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        working-directory: ios
        run: pod install

      - uses: nyaa8/package-version@v1
        name: Fetch current version

      - name: Create .env file
        run: |
          touch .env
          echo NODE_ENV=beta >> .env
          echo REACT_NATIVE_APP_AUTH0_DOMAIN="auth0.example.com" >> .env
          echo REACT_NATIVE_APP_AUTH0_AUDIENCE="https://example.com" >> .env
          echo REACT_NATIVE_APP_AUTH0_SCHEME="com.publiq.uitpas.debug" >> .env
          echo REACT_NATIVE_APP_AUTH0_CLIENT_ID="fakeclientid" >> .env
          echo REACT_NATIVE_APP_ENCRYPTION_KEY="supersecretkey" >> .env
          echo API_HOST="https://api.example.com" >> .env
          echo APP_NAME="Uitpas CI" >> .env
          echo REACT_NATIVE_APP_VERSION_NR="0.0.1" >> .env
          cat .env

      - name: Build iOS (debug)
        run: "xcodebuild \
          -workspace ios/reactnative_uitpas.xcworkspace \
          -scheme reactnative_uitpas \
          clean archive \
          -sdk iphoneos \
          -configuration Debug \
          -UseModernBuildSystem=NO \
          -archivePath $PWD/reactnative_uitpas \
          CODE_SIGNING_ALLOWED=NO"
